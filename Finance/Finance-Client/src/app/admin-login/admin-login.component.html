<!--Admin Modal-->

<div #adminLogin class="modal fade" id="adminLogin">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-center ">Admin Login</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" [formGroup]="adminLoginForm">
        <div class="modal-body">
          <div class="form-outline">
            <div class="form-group">
              <input type="text" id="admin_name" class="form-control" placeholder="Username" name="admin_name" formControlName="admin_name" required>
            </div>
            <div
              *ngIf="adminFormValidation.admin_name?.errors?.required && (adminFormValidation.admin_name.dirty || adminFormValidation.admin_name.touched)"
              class="alert alert-danger">
              Username cannot be empty.
            </div>
            <div class="form-group">
              <div class="input-group">
                <input id="admin_password" [type]="adminFieldTextType ? 'text' : 'password'" class="form-control"
                  formControlName="admin_password" placeholder="Password" name="admin_password" formControlName="admin_password" minlength="8" maxlength="12"
                  [class.invalid]="adminFormValidation.admin_password?.invalid && adminFormValidation.admin_password?.touched" required />
                <span class="input-group-btn"><button class="btn btn-outline-secondary"
                    (click)="adminToggleFieldTextType()">{{adminFieldTextType ?
                    'Hide Password' : 'Show Password'}}</button></span>
              </div>
            </div>
            <div>
              <div class="alert alert-danger" *ngIf="adminFormValidation.admin_password?.errors?.required"> Password cannot be empty.</div>
              <div class="alert alert-danger" *ngIf="adminFormValidation.admin_password?.errors?.minlength">Minimum length of password is 8.</div>
              <div class="alert alert-danger" *ngIf="adminFormValidation.admin_password?.errors?.maxlength">Maximum length of password is 12.</div>
            </div>
            <div class="form-group">
              Not an Admin? <a href="#" title="Not an Admin" data-toggle="modal" data-target="#loginPage"
                data-dismiss="modal">Login</a>
            </div>
            <div *ngIf="invalidLogin" class="error">
              <div class="text-danger">Invalid credentials.</div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" [disabled]="!adminLoginForm.valid" (click)="adminOnSubmit()">Admin Login</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
